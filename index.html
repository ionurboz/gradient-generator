<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gradient Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
   <!--changes background color as you choose color-->
        <div id="main">
                <h1>Gradient Generator</h1>
            <div class="body">

            <div class="color">
                
                <form>
                    <input type="color" id="color-a" value="#cc00ff">
                </form>
                    <p id="hexTextA"></p>

            </div>
            
            <div class="color">

                <form>
                    <input type="color" id="color-b" value="#00ffff">
                </form>
                    <p id="hexTextB"></p>

            </div>
        </div>
                <div class="directions-container"><p>
                <button class="direction">↑</button>
                <button class="direction">→</button>
                <button class="direction">←</button>
                <button class="direction">↓</button>
                <button class="direction">↖</button>
                <button class="direction">↗</button>
                <button class="direction">↘</button>
                <button class="direction">↙</button>
                </p></div>
            <button id="generate">generate code</button>
        
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
